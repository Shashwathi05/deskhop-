<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background-color: lavenderblush;
      text-align: center;
      padding: 50px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    h2 {
      color: black;
    }

    input {
      padding: 8px;
      margin: 8px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }

    button {
      padding: 8px 15px;
      margin: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
    a {
            display: inline-block;
            text-decoration: none;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input id="username" name="username" placeholder="Username" required>
    <input id="password" name="password" type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="register()">New user? Register</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (!username || !password) {
        alert("Please Enter Credentials");
        return;
      }

      if (!/^[A-Za-z]+$/.test(username)) {
        alert("Username should contain only letters!");
        return;
      }

      // For demo purposes using localStorage check only for username
      if (localStorage.getItem(username)) {
        alert("Login successful!");
        localStorage.setItem("currentUser", username);
        // Redirect to home page
        <a href ="admin_dashboard.html"> Go back to login </a>
      } else {
        alert("Please register first!");
        <a href ="login.html"> Go back to login </a>
      }
    }

    function register() {
      const username = document.getElementById("username").value;
      if (!username) {
        window.location.href = "register.html";
        return;
      }
      if (!/^[A-Za-z]+$/.test(username)) {
        alert("Username should contain only letters!");
        return;
      }
      // Could add registration logic or redirect here
    }
  </script>
</body>
</html>
