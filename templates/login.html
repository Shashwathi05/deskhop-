<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { 
      font-family: 'Poppins', Arial, sans-serif; 
      box-sizing: border-box; 
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e7e7e7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* LOGIN BOX */
    .login-box {
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      box-shadow: 
        0 15px 30px rgba(0,0,0,0.15),
        0 8px 12px rgba(0,0,0,0.10);

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* LEFT → FORM */
    .form-container {
      width: 45%;
      padding: 40px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      border-right: 1px solid #ececec;
    }

    h2 {
      color: #6e6e6e;
      font-weight: 600;
      margin-bottom: 18px;
      font-size: 26px;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.2s ease;
      background: #fdfdfd;
    }

    input:focus {
      border-color: #6e6e6e;
      box-shadow: 0 0 8px rgba(110,110,110,0.3);
      outline: none;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      background-color: #6e6e6e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: 0.25s ease;
    }

    button:hover {
      background-color: #5a5a5a;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .link-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #6e6e6e;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 14px;
      transition: 0.25s ease;
    }

    .link-btn:hover {
      background: #5a5a5a;
      transform: translateY(-2px);
    }

    .flash-message { 
      padding: 10px; 
      margin-bottom: 12px; 
      border-radius: 6px; 
      text-align:center; 
    }
    .flash-success { background: #d4edda; color:#155724; }
    .flash-danger  { background: #f8d7da; color:#721c24; }
    .flash-warning { background:#fff3cd; color:#856404; }
    .flash-info    { background:#cce5ff; color:#004085; }

    /* RIGHT → IMAGE */
    .image-side {
      width: 55%;
      background-image: url("{{ url_for('static', filename='Basepageimage.jpg') }}");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>

<div class="login-box">

  <div class="form-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form id="loginForm" method="post" action="{{ url_for('auth.login') }}">
      <input type="text" name="username" placeholder="Username" required autocomplete="username">
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
      
      <input type="hidden" name="device_fp" id="device_fp" value="">
      
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <a href="{{ url_for('auth.register') }}" class="link-btn">New user? Register</a>
  </div>

  <div class="image-side"></div>
</div>

<script>
/* Fingerprint builder */
function djb2Hex(str){
  let h=5381;
  for(let i=0;i<str.length;i++){
    h=((h<<5)+h)+str.charCodeAt(i);
    h=h>>>0;
  }
  return ('00000000'+h.toString(16)).slice(-8).repeat(4);
}

async function sha256Hex(text){
  if(window.crypto && crypto.subtle){
    try{
      const data=new TextEncoder().encode(text);
      const hash=await crypto.subtle.digest('SHA-256',data);
      return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }catch(e){ return djb2Hex(text); }
  }
  return djb2Hex(text);
}

async function buildFingerprint(){
  const p={
    userAgent:navigator.userAgent,
    platform:navigator.platform,
    cpuThreads:navigator.hardwareConcurrency||1,
    screen:`${screen.width}x${screen.height}`,
    timezone:Intl.DateTimeFormat().resolvedOptions().timeZone
  };
  const raw=[p.userAgent,p.platform,p.cpuThreads,p.screen,p.timezone].join("|");
  return { fp:await sha256Hex(raw), payload:p };
}

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const btn=document.getElementById("loginBtn");
  btn.disabled=true;
  btn.textContent="Working...";

  try{
    const {fp,payload}=await buildFingerprint();
    document.getElementById("device_fp").value=fp;

    const form=new FormData(e.currentTarget);
    form.set("device_userAgent",payload.userAgent);
    form.set("device_platform",payload.platform);
    form.set("device_cpuThreads",payload.cpuThreads);
    form.set("device_screen",payload.screen);
    form.set("device_timezone",payload.timezone);

    const res=await fetch(e.currentTarget.action,{method:"POST",body:form});

    if(res.redirected){
      window.location.href=res.url;
      return;
    }

    const text=await res.text();
    document.open(); document.write(text); document.close();
  }catch(err){
    alert("Error during login.");
  }finally{
    btn.disabled=false;
    btn.textContent="Login";
  }
});
</script>

</body>
</html>
