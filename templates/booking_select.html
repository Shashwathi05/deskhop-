<!DOCTYPE html>
<html>
<head>
  <title>Select Booking Date and Slot</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', Arial, sans-serif; }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: #7a7a7a;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.18), 0 8px 15px rgba(0,0,0,0.12);
      width: 350px;
      color: white;
    }

    h2 { margin-bottom: 20px; font-weight: 600; }

    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #5a5a5a;
      background: #f9f9f9;
      font-size: 15px;
    }

    button {
      padding: 10px 20px;
      background: #fdf8f2;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    button:hover { background: #f7f1e8; }
  </style>
</head>

<body>

  <div class="box">
    <h2>Select Date & Timeslot</h2>

    <form method="POST">
      <input type="date" name="date" required>
      <select name="slot" required>
        <option value="" disabled selected>Select timeslot</option>
        <option value="Slot 1">Morning</option>
        <option value="Slot 2">Afternoon</option>
        <option value="Slot 3">Evening</option>
      </select>
      <button type="submit">Next</button>
    </form>
  </div>

</body>
</html>
