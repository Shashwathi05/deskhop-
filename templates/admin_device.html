<!DOCTYPE html>
<html>
<head>
    <title>Admin Device Approval</title>
</head>
<body>
    <h1>Pending Devices</h1>
    <table border="1">
        <tr>
            <th>Device ID</th>
            <th>User</th>
            <th>User Agent</th>
            <th>IP Address</th>
            <th>Action</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.id }}</td>
            <td>{{ device.user.username }}</td>
            <td>{{ device.user_agent }}</td>
            <td>{{ device.ip_address }}</td>
            <td>
                <a href="{{ url_for('admin.approve_device', device_id=device.id) }}">Approve</a> |
                <a href="{{ url_for('admin.reject_device', device_id=device.id) }}">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
