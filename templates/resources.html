<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
</head>
<body>
    <h2>Your Bookings</h2>

    {% if booking %}
        <p>Desk: {{ booking.desk_number }}</p>
        <p>Date: {{ booking.date }}</p>

        <a href="{{ url_for('booking.prepare_session', booking_id=booking.id) }}">
            <button>Start Session</button>
        </a>
    {% else %}
        <p>No bookings found for today.</p>
    {% endif %}

    <a href="{{ url_for('booking.dashboard') }}">Back</a>
</body>
</html>
