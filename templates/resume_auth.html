<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Session</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    /* White background */
    body {
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Centered mint-grey 3D box */
    .box {
      background: #e6e6e6;
      padding: 40px 50px;
      width: 380px;
      border-radius: 14px;
      box-shadow:
        0 12px 24px rgba(0,0,0,0.18),
        0 6px 12px rgba(0,0,0,0.12);
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    /* Mint green button */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #7ed9a7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6ac791;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Session Paused</h2>
    <p>Please enter your password to resume your session.</p>

    <form method="POST" action="{{ url_for('booking.resume_auth', booking_id=booking_id) }}">
      <input type="password" name="password" placeholder="Your password" required>
      <button type="submit">Resume Session</button>
    </form>
  </div>

</body>
</html>
