<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* soft aesthetic gradient */
      background: linear-gradient(135deg, #fdfdfd, #e7e7e7);
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- SIGNUP BOX --- */
    .form-box {
      width: 370px;
      padding: 32px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 14px;
      box-shadow:
        0 15px 30px rgba(0,0,0,0.15),
        0 8px 12px rgba(0,0,0,0.10);

      /* fade + lift animation */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #6e6e6e;
      font-weight: 600;
      margin-bottom: 18px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #b9b9b9;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #6e6e6e;
      box-shadow: 0 0 8px rgba(110,110,110,0.3);
      outline: none;
    }

    /* --- Button --- */
    button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #6e6e6e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #5a5a5a;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Navigation link button */
    .link-btn {
      display: block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 14px;
      background: #6e6e6e;
      color: white;
      font-weight: bold;
      text-align: center;
      transition: 0.25s ease;
    }

    .link-btn:hover {
      background: #5a5a5a;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>

  <div class="form-box">
    <h2>Create Account</h2>

    <form method="POST" action="{{ url_for('auth.register') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <a href="{{ url_for('auth.login') }}" class="link-btn">Already have an account?</a>
  </div>

</body>
</html>
