<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deskhop Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', Arial, sans-serif; }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: #7a7a7a;
      padding: 30px;
      border-radius: 14px;
      width: 350px;
      color: white;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18), 0 6px 10px rgba(0,0,0,0.12);
    }

    h2 { margin-bottom: 10px; font-weight: 600; }
    p { margin-bottom: 20px; color: #f2f2f2; }

    a.btn {
      display: block;
      padding: 12px;
      margin: 12px 0;
      text-decoration: none;
      background: #fdf8f2;
      color: #333;
      border-radius: 6px;
      font-weight: bold;
      border: 1px solid #ddd;
      transition: .3s;
    }

    a.btn:hover { background: #f7f1e8; }
  </style>
</head>

<body>

  <div class="box">
    <h2>Welcome, {{ current_user.username }}</h2>
    <p>Choose an action</p>

    <a class="btn" href="{{ url_for('booking.book') }}">Book a Desk</a>
    <a class="btn" href="{{ url_for('booking.mybookings') }}">Access Resources</a>
    <a class="btn" href="{{ url_for('auth.logout') }}">Logout</a>
  </div>

</body>
</html>
