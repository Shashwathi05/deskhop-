<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='Basepageimage.jpg') }}");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 30px;
        border-radius: 8px;
        text-align: center;
      }

      h1 {
        color: rgb(0, 0, 0);
        margin-bottom: 20px;
      }

      a {
        padding: 8px 15px;
        margin: 10px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      a:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Welcome to Desk Hop</h1>
      <a href="{{ url_for('auth.login') }}">Login</a> |
      <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </div>
  </body>
</html>
