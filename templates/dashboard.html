<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your Dashboard</title>
    <style>
        body {
            background-color: lavenderblush;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        h1 {
            color: black;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto 20px;
            text-align: left;
            width: 80%;
        }

        li {
            background-color: rgba(0, 128, 0, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: darkgreen;
        }

        p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ current_user.username }}</h1>
        <h2>Your Bookings</h2>

        {% if bookings %}
            <ul>
                {% for b in bookings %}
                    <li>Desk {{ b.desk_number }} â€” {{ b.date }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No bookings yet.</p>
        {% endif %}

        <a href="{{ url_for('booking.book') }}">Book a Desk</a>
        <a href="/">Home</a>
    </div>
</body>
</html>
