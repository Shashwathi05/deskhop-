<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}</h1>
    <h2>Your Bookings</h2>
    {% if bookings %}
        <ul>
        {% for b in bookings %}
            <li>Desk {{ b.desk_number }} - {{ b.date }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No bookings yet.</p>
    {% endif %}
    <a href="{{ url_for('booking.book') }}">Book a Desk</a><br>
    <a href="/">Home</a>
</body>
</html>
